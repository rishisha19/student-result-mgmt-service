<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" type="text/javascript" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js" type="text/javascript" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js" type="text/javascript" ></script>
    <script src="app.js" type="text/javascript" ></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                    </button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="rollNumber">What is your RollNumber?</label>
                    <input type="text" id="rollNumber" class="form-control" placeholder="Your rollnumber here..."><br>
                    <label for="totalMarks">What is your TotalMarks?</label>
                    <input type="text" id="totalMarks" class="form-control" placeholder="total marks here..."><br>
                    <label for="ObtainedMarks">What is your Marks?</label>
                    <input type="text" id="ObtainedMarks" class="form-control" placeholder="Your obtained marks here...">
                </div>
                <button id="send" class="btn btn-default" type="submit">Send</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Results</th>
                </tr>
                </thead>
                <tbody id="results">
                </tbody>
            </table>

            <table id="errors-C" class="table table-striped">
                <thead>
                <tr>
                    <th>Errors</th>
                </tr>
                </thead>
                <tbody id="errors">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
